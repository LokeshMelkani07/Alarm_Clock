<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>

<body>
    <section class="container">
        <div id="clock"></div>
        <input type="datetime-local" onchange="setAlarmTime(this.value)" name="alarmTime" value="2013-10-24T20:36:00"
            step="1">
        <div class="controls">
            <button onclick="setAlarm()" class="button set-alarm">Set Alarm</button>
            <button onclick="clearAlarm()" class="button clear-alarm">Clear Alarm</button>
        </div>
    </section>

    <script src="alarm.js"></script>
</body>

</html>
